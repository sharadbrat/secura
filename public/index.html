  <body>
    <div id="app"></div>

    <script>
      const env = '<%= NODE_ENV %>';

      if (env === 'production') {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('<%= BASE_URL %>assets/service-worker.js').then(
              () => {
                console.log('ServiceWorker registration successful');
              },
              () => {
                console.log(`ServiceWorker registration failed: ${arguments[0]}`);
              }
            );
          });
        }
      }
    </script>
  </body>
